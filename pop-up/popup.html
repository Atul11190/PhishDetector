<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="../images/logo.png" alt="Logo" style="width:40px; height:40px; margin-right:10px;">
        <i class="fas fa-shield-alt icon"></i>
        <h1>Phishing Email Scanner</h1>
      </div>
      <p>Scan your emails for potential phishing attempts.</p>
      <button class="button" id="gettingstarted">
        <i class="fas fa-info-circle"></i> Getting Started
      </button>
      <button class="button" id="parseEmail">
        <i class="fas fa-envelope"></i> Scan Email
      </button>
      <p id="result">
        Result: <span id="response"></span>
      </p>
      <div class="footer">
        <a href="https://github.com/Atul11190/PhishDetector"
          target="_blank" class="button small">
          <i class="fab fa-github"></i> Report an Issue
        </a>
      </div>
    </div>
    <script src="./popup.js"></script>
    <script src="scripts/inject.js"></script>
    <script>
      function openImage() {
        window.open(chrome.runtime.getURL("../images/gettingstarted.svg"), "_blank");
      }
    </script>
  </body>
</html>
